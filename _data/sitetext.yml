  portfolio:
    title: "History"
    text: " 맨체스터 유나이티드는 현재 리버풀과 더불어 잉글랜드 축구 역사상 가장 성공적인 구단이며, 특히 1992년 잉글랜드 축구 1부 리그가 프리미어 리그(Premier League)라는 이름으로 새롭게 탄생한 이후에는 1998/99 시즌 트레블을 포함하여 21년간 총 13회의 리그 우승컵을 들어올렸다. <br><br>
    오늘날 이와 같이 거대한 구단이 된 맨체스터 유나이티드는 1878년 중산층 노동자들 중 Lancashire Yorkshire의 뉴턴 히스 지사 노동자들이 쉬는 시간에 모여 만든 작은 클럽에서 출발했다. 
    당시 이름은 뉴턴 히스 LYR F.C.(Newton Heath LYR F.C.)였으며, 이 팀은 1902년 4월 26일 지금의 이름인 맨체스터 유나이티드로 팀 이름을 변경하였다. 
     1906년에 1부 리그로 승격한 후 1908년 첫 리그 우승을 차지했으며, 다음 해에는 FA컵 우승을 차지했다. 1911년에는 두 번째 리그 우승을 차지했으며, 
    이후 1950년대에는 리그 우승을 3차례나 차지하면서 풋볼 리그의 강자로 떠올랐다. 이 시기는 클럽의 전설적인 감독인 맷 버스비의 지휘 아래 잉글랜드를 넘어서 유럽 무대로 진출하여 유럽 제패를 노리던 때였다.  
    하지만 1958년 유고슬라비아 베오그라드에서 열린 유러피언 컵 경기를 마치고 귀국하던 도중 선수단을 태운 비행기가 중간 경유지였던 뮌헨에서 추락하는 대참사를 겪게 된다. 
    뮌헨 비행기 참사로 알려진 이 대형 사고로 인해 당시 승승장구하던 선수단은 사실상 붕괴하고 말았다. <br><br> 

     하지만, 이 최악의 사고에서 생존한 맷 버스비 감독은 마찬가지로 생존한 선수 중 한 명이었던 보비 찰튼을 주축으로 팀을 재건하기 시작했다.
    사고 후 수년간 리그 성적이 등락을 거듭하며 불안했지만 1963년 조지 베스트를 영입하여 The United Trinity(보비 찰튼, 데니스 로, 조지 베스트)를 구축했고 마침내 1965년 뮌헨 참사 이후 7년 만에 리그 우승을 차지하게 된다. 이후 1967-68 시즌에는 마침내 유러피언 컵 결승에서 에우제비우가 이끄는 벤피카를 물리치고 마침내 뮌헨 참사 이후 10년 만에 유럽 정상에 서게 된다. 위대한 지도자 맷 버스비가 은퇴한 이후 맨체스터 유나이티드는 잠시 주춤하였으나 1986년 감독에 부임한 알렉스 퍼거슨은 또 하나의 신화를 만들어 나가게 된다. 부임 초기에는 다소 불안한 모습을 보이기도 했지만 알렉스 퍼거슨은 팀을 빠르게 재건하였으며 1992년 프리미어 리그가 창설된 이후에는 말 그대로 리그를 지배하며 맨체스터 유나이티드 왕조를 열게 된다."
